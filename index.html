<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="main-body">
      <div class="search">
        <input
          type="text"
          placeholder="enter city name"
          id="search-bar"
          spellcheck="false"
        />

        <button class="btn">
          <div class="search-img">
            <img src="images/search-img.png" height="25px">
          </div>
        </button>
      </div>
    </section>
    <script
      src="https://kit.fontawesome.com/bd05874d1c.js"
      crossorigin="anonymous"
    ></script>
    <script src="logic.js"></script>
  </body>
</html>
